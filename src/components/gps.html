

<!DOCTYPE html>
<html>
<head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Hello world!</title>
    <style type="text/css">
        #container{
            /*地图(容器)显示大小*/
            width:1200px;
            height:400px;
        }
    </style>
    <!--引入Javascript API GL，参数说明参见下文-->
    <script src="https://map.qq.com/api/gljs?v=1.exp&key=zmemBqvm9zY5MwzD1cvEDIQr8jqS1kr"></script>
    <script>
	    //地图初始化函数，本例取名为init，开发者可根据实际情况定义
		
		
		
		//js的话在这里写一个加载函数   获取后台数据库的数据    之后渲染到下面的center里面     等我晚上回家了  看看他能不能转换出来    先下了 好的
	    function initMap() {
	        //创建map对象，初始化地图
	         var center = new TMap.LatLng(31.683617, 118.558927);
	        var map = new TMap.Map(document.getElementById('container'), {
	            center: center,//设置地图中心点坐标
	            zoom: 17.2,   //设置地图缩放级别
	            pitch: 43.5,  //设置俯仰角
	            rotation: 45    //设置地图旋转角度
	        });
	        //创建并初始化MultiMarker
	        var markerLayer = new TMap.MultiMarker({
	            map: map,  //指定地图容器
	            //样式定义
	            styles: {
	                 marker: new TMap.MarkerStyle({
	                            width: 20, // 样式宽
	                            height: 30, // 样式高
	                            anchor: { x: 10, y: 30 }, // 描点位置
	                          }),
	                        },
	            //点标记数据数组
	            geometries: [
	                     // 点标记数据数组
	                     {
	                       // 标记位置(纬度，经度，高度)
	                       position: center,
	                       id: 'marker',
	                     },
	                   ],
	                 });
	    }
	
	</script>

</head>
<!-- 页面载入后，调用init函数 -->
<body onload="initMap()">
<!-- 定义地图显示容器 -->
<div id="container"></div>
</body>
</html>
